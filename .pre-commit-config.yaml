repos:
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black

  - repo: local
    hooks:
      - id: pytest-before-commit
        name: pytest (run tests before commit)
        entry: bash -c 'pip install -r requirements.txt && pytest --cov --cov-report=html'
        language: python
        types: [python]
        pass_filenames: false
        always_run: true
